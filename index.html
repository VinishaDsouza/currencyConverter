<!DOCTYPE html>
<html lang="en" data-ng-app="currencyCalculator" data-ng-strictdi>

<head>
    <meta name="description" content="Currency Calculator">
    <meta name="author" content="Vinisha D'Souza'">
    <script type="text/javascript" src="./getRates.js"></script>
    <title>Home Depot- Currency Converter</title>
</head>
<body>
    <div>
        <h2>Home Depot-Currency Converter</h2>
        <p>Type in amount and select currency:</p>
        <input type="number" placeholder="0.00" id="input" onkeyup="onSelect()">
        <select id="first" onchange="onSelect()">
            <option value="CAD" >CAD</option>
            <option value="USD" >USD</option>
            <option value="EUR">EUR</option>
            </select>
        <p>Converted amount:</p>
        <input type="number" id="converted" disabled="">
        <select id="second" onchange="onSelect()" >
            <option value="CAD">CAD</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            </select>
            </div>
    <a href="https://api.fixer.io/latest">Disclaimer</a>
</body>
</html>
